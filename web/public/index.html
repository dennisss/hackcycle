<html lang="">

    <head>
        <meta charset="utf-8">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="generator" content="Hack The Planet" />
        <title>Hack The Planet</title>
        <!-- Place favicon.ico in the `app/` directory -->

        <!-- Chrome for Android theme color -->
        <meta name="theme-color" content="#303F9F">

        <!-- Web Application Manifest -->
        <link rel="manifest" href="manifest.json">

        <!-- Tile color for Win8 -->
        <meta name="msapplication-TileColor" content="#3372DF">

        <!-- Add to homescreen for Chrome on Android -->
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="application-name" content="PSK">
        <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

        <!-- Add to homescreen for Safari on iOS -->
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="apple-mobile-web-app-title" content="Hack The Planet">
        <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

        <!-- Tile icon for Win8 (144x144) -->
        <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">

        <!-- build:css styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild-->

        <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
        <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
        <!-- endbuild -->

        <!-- will be replaced with elements/elements.vulcanized.html -->
        <link rel="import" href="elements/elements.html">


        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.2/Chart.min.js"></script>

        <script src="/socket.io/socket.io.js"></script>
        <script>
            var socket = io.connect();
        </script>






        <script src="scripts/map.js"></script>
        <script src="https://maps.googleapis.com/maps/api/js?signed_in=true&libraries=geometry&callback=initMap"
        async defer></script>
        <style>
            html, body {
                height: 50px;
                margin: 0;
                padding: 10px;
            }
            #map {
                height: 700px;
                width: 100%;
            }
            #panel {
                position: absolute;
                top: 10px;
                left: 25%;
                z-index: 5;
                background-color: #fff;
                padding: 5px;
                border: 1px solid #999;
                text-align: center;
            }

            /**
            * Provide the following styles for both ID and class, where ID represents an
            * actual existing "panel" with JS bound to its name, and the class is just
            * non-map content that may already have a different ID with JS bound to its
            * name.
            */

            #panel, .panel {
                font-family: 'Roboto','sans-serif';
                line-height: 30px;
                padding-left: 10px;
            }

            #panel select, #panel input, .panel select, .panel input {
                font-size: 15px;
            }

            #panel select, .panel select {
                width: 100%;
            }

            #panel i, .panel i {
                font-size: 12px;
            }

        </style>


        <!-- endreplace-->
    </head>

    <body unresolved class="fullbleed layout vertical">
        <span id="browser-sync-binding"></span>
        <template is="dom-bind" id="app">

            <paper-drawer-panel id="paperDrawerPanel">
                <!-- Drawer Scroll Header Panel -->
                <paper-scroll-header-panel drawer fixed>

                    <!-- Drawer Toolbar -->
                    <paper-toolbar id="drawerToolbar">
                        <span class="paper-font-title">Menu</span>
                    </paper-toolbar>

                    <!-- Drawer Content -->
                    <paper-menu class="list" attr-for-selected="data-route" selected="{{route}}" on-iron-select="onMenuSelect">
                        <a data-route="home" href="">
                            <iron-icon icon="home"></iron-icon>
                            <span>Trips</span>
                        </a>

                        <a data-route="users" href="">
                            <iron-icon icon="info"></iron-icon>
                            <span>Users</span>
                        </a>

                        <a data-route="contact" href="">
                            <iron-icon icon="mail"></iron-icon>
                            <span>Contact</span>
                        </a>
                    </paper-menu>
                </paper-scroll-header-panel>

                <!-- Main Area -->
                <paper-scroll-header-panel main condenses keep-condensed-header>

                    <!-- Main Toolbar -->
                    <paper-toolbar id="mainToolbar" class="tall">
                        <paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle></paper-icon-button>
                        <span class="flex"></span>

                        <!-- Toolbar icons -->
                        <paper-icon-button icon="refresh"></paper-icon-button>
                        <paper-icon-button icon="search"></paper-icon-button>

                        <!-- Application name -->
                        <div class="middle middle-container center horizontal layout">
                            <div class="app-name">Hack The Planet</div>
                        </div>

                        <!-- Application sub title -->
                        <div class="bottom bottom-container center horizontal layout">
                            <div class="bottom-title paper-font-subhead">The future of motorcyclists today</div>
                        </div>

                    </paper-toolbar>

                    <!-- Main Content -->
                    <div class="content">
                        <iron-pages attr-for-selected="data-route" selected="{{route}}">

                            <section data-route="home">
                                <paper-material elevation="1">

                                    <div id="share-buttons" style="width: 100%; text-align: right; font-size: 0">

                                        <style type="text/css">

                                            #share-buttons img {
                                                width: 35px;
                                                padding: 5px;
                                                border: 0;
                                                box-shadow: 0;
                                                display: inline;
                                            }

                                        </style>

                                        <a href="http://www.facebook.com/sharer.php?u=www.google.com" target="_blank" title="Share with Facebook">
                                            <img src="/images/facebook.jpg" alt="Facebook" />
                                        </a>

                                        <!-- Google+ -->
                                        <a href="https://plus.google.com/share?url=www.google.com" target="_blank" title="Share with Google+">
                                            <img src="/images/gplus.jpg" alt="Google" />
                                        </a>

                                        <!-- Reddit -->
                                        <a href="http://reddit.com/submit?url=www.google.com&amp;title=Simple Share Buttons" target="_blank" title="Share with Reddit">
                                            <img src="/images/reddit.jpg" alt="Reddit" />
                                        </a>

                                        <!-- StumbleUpon-->
                                        <a href="http://www.stumbleupon.com/submit?url=www.google.com&amp;title=Simple Share Buttons" target="_blank" title="Share with StumbleUpon">
                                            <img src="/images/stumble.jpg" alt="StumbleUpon" />
                                        </a>

                                        <!-- Twitter -->
                                        <a href="https://twitter.com/share?url=www.google.com&amp;text=Simple%20Share%20Buttons&amp;hashtags=simplesharebuttons" target="_blank" title="Share with Twitter">
                                            <img src="/images/twitter.jpg" alt="Twitter" />
                                        </a>

                                    </div>



                                    <h1>Excitement Level</h1>



                                    <table style="width: 100%;">
                                        <tr>
                                            <td style="width: 100px; font-size: 40px;" id="heartText">
                                                0
                                            </td>
                                            <td style="text-align: right">

                                                <canvas id="myChart" width="700" height="400"></canvas>

                                            </td>
                                        </tr>

                                    </table>

                                    <!--<p class="paper-font-body2">This is another card.</p>-->
                                </paper-material>



                                <paper-material elevation="1">
                                    <h1>
                                        Map
                                    </h1>

                                    <div>
                                        <div id="map"></div>
                                        <!--<div id="panel">
                                            Origin: <input type="text" readonly id="origin">
                                            Destination: <input type="text" readonly id="destination"><br>
                                            Heading: <input type="text" readonly id="heading"> degrees
                                        </div>-->

                                    </div>

                                </paper-material>
                                <paper-material elevation="1">
                                    <h1>Time Log</h1>
                                    <p class="paper-font-body2">This is another card.</p>
                                </paper-material>
                            </section>

                            <section data-route="users">
                                <paper-material elevation="1">
                                    <h2 class="paper-font-display2">Users</h2>
                                    <p>This is the users section</p>
                                    <a href="/users/Rob">Rob</a>
                                </paper-material>
                            </section>

                            <section data-route="user-info">
                                <paper-material elevation="1">
                                    <h2 class="paper-font-display2">
                                        User:<span>{{params.name}}</span>
                                    </h2>
                                    <div>This is <span>{{params.name}}</span>'s section</div>
                                </paper-material>
                            </section>

                            <section data-route="contact">
                                <paper-material elevation="1">
                                    <h2 class="paper-font-display2">Contact</h2>
                                    <p>This is the contact section</p>
                                </paper-material>
                            </section>

                        </iron-pages>
                    </div>
                </paper-scroll-header-panel>
            </paper-drawer-panel>

            <!-- Uncomment next block to enable Service Worker support (1/2) -->

<paper-toast id="caching-complete"
duration="6000"
text="Caching complete! This app will work offline.">
</paper-toast>

<platinum-sw-cache default-cache-strategy="networkFirst"
precache-file="precache.json">
</platinum-sw-cache>
</platinum-sw-register>
-->

        </template>

        <!-- build:js scripts/app.js -->
        <script src="scripts/app.js"></script>
        <!-- endbuild-->
    </body>

</html>
